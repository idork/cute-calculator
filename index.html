<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset = "utf-8">
    <title>Calculator</title>
    <meta name="description" content="Calculator App">
    <meta name="author" content="Me">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <head>
        <h1>The Cute Calculator</h1>
    </head>
<div class="pg-container">
    <div class="calculator">
        <div class="screen"></div>
        <div class="container">
        <div class="button clear">
            <kbd>C</kbd>
        </div> 
        <div class="button one">
            <kbd>1</kbd>
        </div>
        <div class="button two">
            <kbd>2</kbd>
        </div>
        <div class="button three">
            <kbd>3</kbd>
        </div>
        <div class="button four">
            <kbd>4</kbd>
        </div>
        <div class="button five">
            <kbd>5</kbd>
        </div>
        <div class="button six">
            <kbd>6</kbd>
        </div>
        <div class="button seven">
            <kbd>7</kbd>
        </div>
        <div class="button eight">
            <kbd>8</kbd>
        </div>
        <div class="button nine">
            <kbd>9</kbd>
        </div>
        <div class="button zero">
            <kbd>0</kbd>
        </div>
        <div class="button decimal">
            <kbd>.</kbd>
        </div>
        <div class="button add">
            <kbd>+</kbd>
        </div>
        <div class="button sub">
            <kbd>-</kbd>
        </div>
        <div class="button multiply">
            <kbd>*</kbd>
        </div>
        <div class="button divide">
            <kbd>\</kbd>
        </div>
        <div class="button equal">
            <kbd>=</kbd>
        </div>
    </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
