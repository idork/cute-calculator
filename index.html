<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset = "utf-8">
    <title>Calculator</title>
    <meta name="description" content="Calculator App">
    <meta name="author" content="Me">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <head>
        <h1>The Cute Calculator</h1>
    </head>
<div class="pg-container">
    <div class="calculator">
        <div class="screen">
    <form action ="">
        <label for=""></label>
    </form>
        </div>
        <div class="container">
        <div data-key="67" class="button clear">
            <kbd>C</kbd>
        </div> 
        <div data-key="49" class="button one">
            <kbd>1</kbd>
        </div>
        <div data-key="50" class="button two">
            <kbd>2</kbd>
        </div>
        <div data-key="51" class="button three">
            <kbd>3</kbd>
        </div>
        <div data-key="52" class="button four">
            <kbd>4</kbd>
        </div>
        <div data-key="53" class="button five">
            <kbd>5</kbd>
        </div>
        <div data-key="54" class="button six">
            <kbd>6</kbd>
        </div>
        <div data-key="55" class="button seven">
            <kbd>7</kbd>
        </div>
        <div data-key="56" class="button eight">
            <kbd>8</kbd>
        </div>
        <div data-key="57" class="button nine">
            <kbd>9</kbd>
        </div>
        <div data-key="48" class="button zero">
            <kbd>0</kbd>
        </div>
        <div data-key="190 110" class="button decimal">
            <kbd>.</kbd>
        </div>
        <div data-key="107 187" class="button add">
            <kbd>+</kbd>
        </div>
        <div data-key="189 109" class="button sub">
            <kbd>-</kbd>
        </div>
        <div data-key="56 106" class="button multiply">
            <kbd>*</kbd>
        </div>
        <div data-key="220" class="button divide">
            <kbd>\</kbd>
        </div>
        <div data-key="187"class="button equal">
            <kbd>=</kbd>
        </div>
    </div>
    </div>
</div>

    <script src="script.js"></script>

</html>
